JLIB_RULES_SETTING_NOTES="1. Se você alterar a configuração, ela será aplicada para este componente. Note que:<br /><em>Herdado</em> significa que serão usadas as permissões da configuração global e do grupo pai.<br /><em>Negado</em>, significa que não importa quais são as configurações globais ou do grupo pai, o grupo que está sendo editado não pode tomar esta ação neste componente.<br /><em>Permitido</em> significa que o grupo que está sendo editado será capaz de tomar esta ação para este componente (mas se em conflito com a configuração global ou grupo pai isso não terá incidências; um conflito será indicado por <em>Não Permitido (Locked)</em> sob Configurações Calculadas).<br />2. Se você selecionar uma nova configuração, clique em <em>Salvar</em> para atualizar as Configurações Calculadas."
