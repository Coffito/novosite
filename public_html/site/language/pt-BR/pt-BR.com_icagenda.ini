COM_ICAGENDA_REGISTRATION_TERMS="<p>Bem-vindo ao [SITENAME].<br />\nAo usar ou acessar qualquer parte dos serviços, você concorda com todos os termos e condições contidos neste documento e todas as outras regras operacionais, políticas e procedimentos que podem ser publicadas de tempos em tempos no site [SITENAME]. Se você não concordar com qualquer de tais termos, condições, regras, políticas ou procedimentos, não usar ou acessar os serviços. [SITENAME] reserva-se o direito de, a seu exclusivo critério, modificar ou substituir qualquer um dos termos ou condições deste Termos de Serviços a qualquer momento.</p>\n<ol>\n\t<li><strong>SUAS OBRIGAÇÕES DE REGISTRO</strong><br /><p>Para ser um usuário registrado dos Serviços, você concorda com: (a) Fornecer informações verdadeiras, exatas, atuais e completas sobre si mesmo, conforme solicitado pelo formulário de registro do site (os "_QQ_"_QQ_"_QQ_"_QQ_"_QQ_"_QQ_"_QQ_"Dados Cadastrais"_QQ_"_QQ_"_QQ_"_QQ_"_QQ_"_QQ_"_QQ_"). Se você fornecer qualquer informação que seja falsa, incorreta, desatualizada ou incompleta, ou [SITENAME] tiver motivos razoáveis ​​para suspeitar que tais informações sejam falsas, incorretas, desatualizadas ou incompletas, [SITENAME] tem o direito de suspender ou cancelar todos os seus registros e recusar todo e qualquer do seu atual ou o uso futuro dos Serviços (ou qualquer parte dele). [SITENAME] está preocupado com a segurança e privacidade de todos os seus usuários, em particular das crianças. Por esta razão, você deve ter pelo menos 18 anos de idade, ou a maioridade legal onde você reside, se a jurisdição tem uma idade mais avançada da maioria, para se registrar em um evento. </p></li>\n\t<li><strong>PRIVACIDADE</strong><br /><p>Qualquer informação enviada ou fornecida por você para os serviços podem ser acessíveis ao público. Você deve tomar cuidado para proteger a informação ou a informação privada que é importante para você. [SITENAME] não será responsável por proteger tais informações e não é